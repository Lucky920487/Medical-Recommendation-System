<!-- base.html for Flask Jinja2 template inheritance -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Health Care Center{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
      body {
        font-family: 'Poppins', Arial, sans-serif;
        background: linear-gradient(120deg, #0542a7 0%, #1e293b 100%);
        color: #fff;
        min-height: 100vh;
        transition: background 0.3s, color 0.3s;
      }
      .glass-navbar {
        backdrop-filter: blur(12px);
        background: rgba(5,66,167,0.85);
        box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        position: sticky; top: 0; z-index: 1000;
        border-bottom: 1px solid #1e293b22;
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 2rem;
        color: #fff !important;
        letter-spacing: 1px;
        text-shadow: 0 2px 8px #0542a755;
      }
      .navbar-nav .nav-link {
        font-size: 1.1rem;
        color: #e0e7ef !important;
        margin: 0 0.5rem;
        border-radius: 8px;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      }
      .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active {
        background: rgba(255,255,255,0.12);
        color: #fff !important;
        box-shadow: 0 2px 8px #0542a755;
      }
      .navbar-toggler { border: none; }
      .navbar-toggler:focus { outline: none; }
      .dark-mode {
        --bg: #181c24;
        --text: #f3f6fa;
        --card: rgba(30,34,44,0.7);
        --glass: rgba(30,34,44,0.4);
        background: var(--bg);
        color: var(--text);
      }
      .dark-mode .glass-navbar { background: var(--glass); }
      .dark-mode .card, .dark-mode .input-card, .dark-mode .result-card {
        background: var(--card);
        color: var(--text);
      }
      .dark-mode .footer { background: #11151c; color: #f3f6fa; }
      .dark-toggle {
        cursor: pointer;
        font-size: 1.5rem;
        margin-left: 1rem;
        background: none;
        border: none;
      }
      .footer {
        background: #181c24;
        color: #f3f6fa;
        padding: 1.5rem 0 1rem 0;
        text-align: center;
        box-shadow: 0 -2px 16px #0542a755;
      }
      .footer a {
        color: #7fd7c4;
        margin: 0 0.5rem;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
      }
      .footer a:hover {
        color: #fff;
        text-decoration: underline;
      }
      .footer .github { font-size: 1.2rem; }
      .transition {
        transition: all 0.3s cubic-bezier(.4,0,.2,1);
      }
      .input-card, .result-card, .card {
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(8px);
        border-radius: 18px;
        box-shadow: 0 4px 32px #0542a722;
        color: #fff;
      }
      .predict-btn, .btn-primary {
        background: linear-gradient(90deg,#0542a7,#1e293b);
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        width: 100%;
        padding: 0.75rem 0;
        font-size: 1.2rem;
        box-shadow: 0 2px 12px #0542a755;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .predict-btn:hover, .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 24px #0542a799;
      }
      .mic-btn {
        background: linear-gradient(90deg,#0542a7,#1e293b);
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 48px; height: 48px;
        display: flex; align-items: center; justify-content: center;
        margin: 0.5rem auto 1rem auto;
        box-shadow: 0 2px 12px #0542a755;
        animation: pulse 1.2s infinite;
      }
      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 #0542a755; }
        70% { box-shadow: 0 0 0 12px #0542a700; }
        100% { box-shadow: 0 0 0 0 #0542a755; }
      }
      .form-control {
        border-radius: 12px;
        box-shadow: 0 2px 8px #0542a722;
        font-style: italic;
        font-size: 1.1rem;
        background: #fff;
        color: #222;
        transition: box-shadow 0.2s;
      }
      .form-control:focus {
        box-shadow: 0 0 10px #0542a7;
      }
      .hero-heading {
        font-size: 3rem;
        font-weight: 700;
        font-family: 'Poppins', Arial, sans-serif;
        margin-bottom: 1rem;
        letter-spacing: 1px;
        text-shadow: 0 2px 16px #0542a755;
      }
      .hero-subheading {
        font-size: 1.5rem;
        font-weight: 400;
        font-family: 'Poppins', Arial, sans-serif;
        margin-bottom: 2.5rem;
        font-style: italic;
        color: #e0e7ef;
      }
      .results-section {
        margin-top: 3rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .result-card {
        color: #fff;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        margin: 1rem auto;
        max-width: 480px;
      }
      .result-icon {
        font-size: 2rem;
        margin-right: 0.5rem;
      }
      @media (max-width: 900px) {
        .hero-section { flex-direction: column; text-align: center; gap: 2rem; }
        .hero-content { min-width: 0; }
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body class="transition">
    <!-- Single Sticky Glass Navbar -->
    <nav class="navbar navbar-expand-lg glass-navbar py-2">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
          <img src="{{ url_for('static', filename='img (1).png') }}" alt="Logo" style="height:40px;width:40px;border-radius:12px;box-shadow:0 2px 8px #0542a755;">
          Health Care Center
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center gap-2">
            <li class="nav-item"><a class="nav-link {% if request.path=='/' %}active{% endif %}" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path=='/about' %}active{% endif %}" href="/about">About</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path=='/contact' %}active{% endif %}" href="/contact">Contact</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path=='/developer' %}active{% endif %}" href="/developer">Developer</a></li>
            <li class="nav-item"><a class="nav-link" href="https://github.com/Kavlin-Kaur/Medical-Recommendation-System" target="_blank">GitHub</a></li>
          </ul>
          <button class="dark-toggle ms-3" id="darkToggle" title="Toggle dark mode">üåô</button>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <footer class="footer mt-5">
      <div class="d-flex justify-content-center align-items-center gap-3 flex-wrap mb-2">
        <a href="/" class="footer-link">Home</a>
        <span>|</span>
        <a href="/about" class="footer-link">About</a>
        <span>|</span>
        <a href="/contact" class="footer-link">Contact</a>
        <span>|</span>
        <a href="/developer" class="footer-link">Developer</a>
        <span>|</span>
        <a href="https://github.com/Kavlin-Kaur/Medical-Recommendation-System" class="footer-link github" target="_blank">GitHub</a>
      </div>
      <div class="mt-2" style="font-size:1rem;letter-spacing:1px;">&copy; 2025 Health Care Center</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Dark mode toggle
      const darkToggle = document.getElementById('darkToggle');
      darkToggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        darkToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
      });
    </script>
    {% block scripts %}{% endblock %}
  </body>
</html>
